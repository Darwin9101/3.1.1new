<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Редактировать пользователя</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1>Редактировать пользователя</h1>
    <form action="/users/update" method="post">
        <input type="hidden" name="id" th:value="${user.id}"/>
        <div class="form-group">
            <label for="name">Имя:</label>
            <input type="text" name="name" id="name" class="form-control" th:value="${user.name}" required>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" name="email" id="email" class="form-control" th:value="${user.email}" required>
        </div>
        <button type="submit" class="btn btn-success">Обновить</button>
    </form>
    <a href="/users" class="btn btn-secondary">Назад к списку</a>
</div>
</body>
</html>
